<!DOCTYPE html>
<html ng-app="playground">

<head>
    <title>Angular Gauge Playground</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="angularjs-gauge.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="MainController as m">
  <div>
    <ng-gauge target=10 pass=2 total=40 epa='Test 2: EPA test numero 2.0 pour le test ici encore plus long que long' size=300></ng-gauge>
    <ng-gauge target=99 pass=42 total=108 epa='Test 3: EPA test numero 3.0 pour le test ici encore plus long que long' size=300></ng-gauge>
    <ng-gauge target=1 pass=1 total=1 epa='Test 4: EPA test numero 4.0 pour le test ici encore plus long que long....encore plus long' size=300></ng-gauge>
</div>
</body>

</html>
